apps:
  mongodb:
    command: bin/service.mongodb.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    post-start-command: bin/service.mongodb.sh post-start
  nginx:
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    post-start-command: bin/service.nginx.sh post-start
    stop-command: bin/service.nginx.sh stop
    reload-command: bin/service.nginx.sh reload
    after: [server]
  server:
    command: bin/service.server.sh start
    start-timeout: 600s
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    post-start-command: bin/service.server.sh post-start
    after: [mongodb]
confinement: strict
description: Rocket.Chat
grade: stable
name: rocketchat
summary: Rocket.Chat
