worker_processes 4;

pid {{ data_dir }}/nginx.pid;
error_log syslog:server=unix:/dev/log warn;
daemon off;

events {
    worker_connections  1024;
}

http {
    access_log syslog:server=unix:/dev/log ;
    # Upstreams
    upstream backend { 
        server 127.0.0.1:3000;
    } 

    include {{ snap_dir }}/nginx/conf/mime.types;
   
    client_body_temp_path {{ data_dir }}/nginx/client_body_temp;
    proxy_temp_path {{ data_dir }}/nginx/proxy_temp;
    fastcgi_temp_path {{ data_dir }}/nginx/fastcgi_temp;
    uwsgi_temp_path {{ data_dir }}/nginx/puwsgi_temp;
    scgi_temp_path {{ data_dir }}/nginx/scgi_temp;
    client_max_body_size 10G;
    server {
        listen unix:{{ common_dir }}/web.socket;
        set_real_ip_from unix:;
        server_name localhost;
    
        location / {
            proxy_pass http://backend/; 
            proxy_http_version 1.1; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection "upgrade"; 
            proxy_set_header Host $http_host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forward-For $proxy_add_x_forwarded_for; 
            proxy_set_header X-Forward-Proto http; 
            proxy_set_header X-Nginx-Proxy true;
            proxy_redirect off; 
        }
    }
}
